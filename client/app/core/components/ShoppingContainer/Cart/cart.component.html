<div class='container list-group'>
	<h2>Cart Items</h2>
	<div *ngFor='let item of items' class='list-group-item'>
		<product [title]='item.title' [price]='item.price' [quantity]='item.quantity'></product>
		<button (click)='onRemoveClick(item)'
			style='margin-top: -40px' class='btn btn-danger pull-right'>Remove</button>
	</div>
	<h3 class='red'>Total: {{total || 0 | currency:'USD':true}}</h3>
</div>
